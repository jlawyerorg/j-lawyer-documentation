site_name: j-lawyer.org Dokumentation
site_url: https://jlawyerorg.github.io/j-lawyer-documentation/
site_description: Dokumentation für j-lawyer.org - Freie Kanzleisoftware
site_author: j-lawyer.org Team

repo_url: https://github.com/jlawyerorg/j-lawyer-documentation
repo_name: jlawyerorg/j-lawyer-documentation

theme:
  name: material
  language: de
  logo: images/logo.png
  favicon: images/logo.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Zum Dunkelmodus wechseln
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Zum Hellmodus wechseln
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: de
  - offline
  - with-pdf:
      author: j-lawyer.org Team
      copyright: GNU AGPL v3
      cover: true
      cover_title: j-lawyer.org
      cover_subtitle: Dokumentation
      toc_level: 4
      heading_shift: false
      enabled_if_env: ENABLE_PDF_EXPORT
      output_path: ../j-lawyer-dokumentation.pdf

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true
      toc_depth: 4
      title: Inhaltsverzeichnis

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jlawyerorg
  generator: false

extra_css:
  - overrides/stylesheets/extra.css

copyright: Copyright &copy; j-lawyer.org - GNU AGPL v3

